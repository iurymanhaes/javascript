<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #3434ee;
            color: white ;
            font: normal 20pt Arial; /*Comentário em CSS*/       
        }

        h1{

            color: rgb(71, 255, 111);
        }

    </style>

<body>
   <h1>Olá,mundo!</h1>
   <p>Ja me livrei da maldição.</p> <!--Comentário em HTML-->
   <script>
      
    var n1 = Number(window.prompt('Digite um número :')) //prompt recebe uma string. Number ou Number.parseFloat,Number.parseInt , converte o valor de entrada para guardar na variavel e depois somar.

    var n2 = Number(window.prompt('Digite outro número :')) //prompt recebe uma string

    var soma = n1 + n2

    window.alert(`A some de  ${n1} + ${n2}  é : ${soma}` )// Concatenação
   </script> 
</body>
